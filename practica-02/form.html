<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form name="formulario">

        <label for="CIF">Introduce tu CIF</label><br>

        <label for="mensajeCIF">Mensaje</label><br>
        <textarea name="mensajeCIF" id="mensajeCIF" cols="30" rows="10" readonly></textarea><br>
        
        <input type="button" value="ComprobarNIF" name="boton">
    </form>
